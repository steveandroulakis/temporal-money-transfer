apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: temporal-money-transfer-server-ingress
  namespace: temporal-money-transfer
spec:
  entryPoints:
  - web
  routes:
  - kind: Rule
    match: Host(`transferserver.localhost`)
    services:
    - name: temporal-money-transfer-server-service
      namespace: temporal-money-transfer
      passHostHeader: true
      port: 3000
      responseForwarding:
        flushInterval: 100ms